builtin_tools: ["brave_search", "wolfram_alpha"]
custom_tools:
  - tool_name: get_boiling_point
    description: Get the boiling point of a liquid
    parameters:
      - name: liquid_name
        type: string
        description: name of the liquid
        required: True
      - name: celsius
        type: boolean
        description: whether to use celsius
        required: False
  - tool_name: trending_songs
    description: Returns the trending songs on a Music site
    parameters:
      - name: country
        type: string
        description: country to return trending songs for
        required: True
      - name: n
        type: int
        description: The number of songs to return
        required: False
